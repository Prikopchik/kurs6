{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
  <h2>{% if object.pk %}Edit Product Version{% else %}Create Product Version{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
{% endblock %}
