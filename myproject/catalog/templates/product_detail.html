{% extends 'catalog/base.html' %}

{% block title %}
    {{ object.name }} - My Shop
{% endblock %}

{% block content %}
    <h1>{{ object.name }}</h1>
    <p>{{ object.description }}</p>
    <p><strong>Цена:</strong> {{ object.price }} руб.</p>
    <a href="{% url 'index' %}" class="btn btn-secondary">Вернуться на главную</a>

    {% if product.owner == request.user %}
        <a href="{% url 'product_edit' product.id %}">Edit Product</a>
    {% endif %}
{% endblock %}
