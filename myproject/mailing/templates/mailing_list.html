{% extends 'base.html' %}
{% block content %}
<h2>Список рассылок</h2>
<ul>
  {% for mailing in mailings %}
    <li><a href="{% url 'mailing_detail' mailing.pk %}">{{ mailing.message.subject }} ({{ mailing.status }})</a></li>
  {% endfor %}
</ul>
<a href="{% url 'mailing_create' %}">Добавить новую рассылку</a>
{% endblock %}
